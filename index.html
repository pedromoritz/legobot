<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegoBot</title>
    <style>
    .button {
        border: none;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15;
        width: 30%;
        display: inline-block;
    }

    .green {
        background-color: #4CAF50;
    }

    .red {
        background-color: #f44336;
    }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <hr>
        <button type="button" class="button green" id="motorsTurnLeft">Esquerda</button>
        <button type="button" class="button green" id="motorsFront">Frente</button>
        <button type="button" class="button green" id="motorsTurnRight">Direita</button>
        <br><br>
        <button type="button" class="button green" id="motorsRear">Ré</button>
        <br><br>
        <button type="button" class="button red" id="motorsDisable">Desliga</button>
        <br><hr>
        <button type="button" class="button green" id="motorLeftFront">Esquerda Frente</button>
        <button type="button" class="button green" id="motorRightFront">Direita Frente</button>
        <br><br>
        <button type="button" class="button green" id="motorLeftRear">Esquerda Ré</button>
        <button type="button" class="button green" id="motorRightRear">Direita Ré</button>
        <br><br>
        <button type="button" class="button red" id="motorLeftDisable">Desliga Esquerda</button>
        <button type="button" class="button red" id="motorRightDisable">Desliga Direita</button>
        <hr>
    </div>
    <script>
    let motorsFront = document.getElementById('motorsFront');
    motorsFront.addEventListener("click", function(event) {
        doGet('/motorsFront');
    });

    let motorsRear = document.getElementById('motorsRear');
    motorsRear.addEventListener("click", function(event) {
        doGet('/motorsRear');
    });

    let motorsDisable = document.getElementById('motorsDisable');
    motorsDisable.addEventListener("click", function(event) {
        doGet('/motorsDisable');
    });

    let motorLeftFront = document.getElementById('motorLeftFront');
    motorLeftFront.addEventListener("click", function(event) {
        doGet('/motorLeftFront');
    });

    let motorRightFront = document.getElementById('motorRightFront');
    motorRightFront.addEventListener("click", function(event) {
        doGet('/motorRightFront');
    });

    let motorLeftDisable = document.getElementById('motorLeftDisable');
    motorLeftDisable.addEventListener("click", function(event) {
        doGet('/motorLeftDisable');
    });

    let motorRightDisable = document.getElementById('motorRightDisable');
    motorRightDisable.addEventListener("click", function(event) {
        doGet('/motorRightDisable');
    });

    let motorLeftRear = document.getElementById('motorLeftRear');
    motorLeftRear.addEventListener("click", function(event) {
        doGet('/motorLeftRear');
    });

    let motorRightRear = document.getElementById('motorRightRear');
    motorRightRear.addEventListener("click", function(event) {
        doGet('/motorRightRear');
    });

    let motorsTurnRight = document.getElementById('motorsTurnRight');
    motorsTurnRight.addEventListener("click", function(event) {
        doGet('/motorsTurnRight');
    });

    let motorsTurnLeft = document.getElementById('motorsTurnLeft');
    motorsTurnLeft.addEventListener("click", function(event) {
        doGet('/motorsTurnLeft');
    });

    function doGet(url) {
        var request = new XMLHttpRequest();
        request.open('GET', url, true);

        request.onload = function() {
            if (this.status >= 200 && this.status < 400) {
                console.log(this.response);
            } else {
                console.log('error');
            }
        };

        request.onerror = function() {
            console.log('error');
        };

        request.send();
    }
    </script>
</body>

</html>
